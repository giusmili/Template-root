<section>
    <h2>Contact</h2>
    <form action="" oninput="count.value = text.value.length" method="post">
      <label for="nom">Votre Nom</label>
      <input
        type="text"
        name="nom"
        id="nom"
        placeholder="nom"
        required
        aria-required="true"
        autofocus="true"
      />

      <label for="prenom">Votre Prénom</label>
      <input
        type="text"
        name="nom"
        id="prenom"
        placeholder="prénom"
        required
        aria-required="true"
      />

      <label for="prenom">Votre Mail</label>
      <input
        type="email"
        name="mail"
        id="prenom"
        placeholder="mail"
        required
        aria-required="true"
      />
      <label for="text">Votre message</label>
      <textarea
        name="commentaire"
        id="text"
        cols="30"
        rows="10"
        maxlength="30"
      ></textarea>
      <input type="submit" value="Envoyer" />
      <p>
        <em>Nombre de caractères autorisés</em>: 
        <output name="count" class="counter"></output>
      </p>
    </form>
  </section>
